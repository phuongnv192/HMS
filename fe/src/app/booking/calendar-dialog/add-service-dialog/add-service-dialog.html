<div mat-dialog-actions class="guide_class">
  <div class="dialog-container">
    <div class="header">
      <h6>Bổ sung dịch vụ tiện ích</h6>
    </div>
    <div class="content">
      <div class="content-scroll">
        <div class="title_note"> Đơn dịch vụ định kỳ ngày {{ date }} </div>
        <div class="title_note rednoti"> *Dịch vụ tiện ích được thêm theo ngày đối với lựa chọn "Dịch vụ định kỳ":</div>
        <div class="table-responsive" *ngFor="let list of parentService">
          <input type="checkbox" [(ngModel)]="list.parent.name " (click)="checkBox(list.parent.name)"> {{ list.parent.name }}
        </div>
        <div class=""> Các dịch vụ tiện ích đăng ký: {{ textListAdvanceService }} </div>

      </div>
      <button mat-button class="btn" (click)="confirm()">Bổ sung</button>
      <button mat-button class="btn" (click)="cancel()">Hủy</button>
    </div>
  </div>
