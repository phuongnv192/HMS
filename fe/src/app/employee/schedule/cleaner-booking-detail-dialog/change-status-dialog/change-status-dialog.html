<div mat-dialog-actions class="guide_class">
  <div class="dialog-container">
    <div class="header">
      <h6>Cập nhật thông tin đơn</h6>
    </div>
    <div class="content">
      <div class="content-scroll">
        <div class="extension-service">
          <div *ngFor="let extends of serviceAddOns" style="margin-bottom: 1rem;">
            <span><b>{{ extends.parent.name }}:</b></span>
            <div class="row">
              <div *ngFor="let parent of extends.children; let i = index" class="col-md-6">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" [(ngModel)]="parent.isChecked"
                  (click)="checkService(parent)">
                  <label class="form-check-label">
                    {{ parent.name }}
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-bottom: 1rem;">
            <span style="margin-right: 2rem;"><b>Other:</b></span><span>
              <input type="checkbox"  class="form-check-input"
              (click)="checkOther()">
            </span>
            <div class="row" *ngIf="otherAddons">
              <div class="col-md-6">
                <div class="form-check">
                  <label class="form-check-label" style="margin-right: 2rem;">
                    Giá tiền:
                  </label>
                  <input type="text" class="form-check-input"
                        [(ngModel)]="priceOther">
                </div>
              </div>
            </div>
          </div>
          <!-- <p *ngFor="let assign of assignList" class="listAdvanceService" style="padding-top: 1rem;">* Danh sách tiện ích:<span style="font-weight: 700; font-size: 15px; color: rgb(150, 51, 51);">{{
              assign
              }}</span></p> -->
        </div>
        <p class="text-primary" style="margin-bottom: 0;">Ghi chú</p>
        <div class="note-section">
          <textarea style="width: 80%;" [(ngModel)]="note" rows="4"
            placeholder=""></textarea>
        </div>
      </div>
      <!-- listPick.length > 0  -->
      <div class="button-submit" style="text-align: right;">
        <button mat-button class="btn" (click)="submit()" >Cập nhật</button>
      </div>
    </div>
  </div>
</div>
